<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner Issue Redirector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ffeb3b;
            margin-top: 1rem;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedToday = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            
            // Update the UI
            document.getElementById('date').textContent = formattedToday;
            
            fetch(`issue-titles.json?${Math.random()}`)
                .then(response => response.json())
                .then(issues => {
                    const matchingIssue = issues.find(issue => issue.title.startsWith(formattedToday));
                    if (matchingIssue) {
                        document.getElementById('status').textContent = 'Found existing issue! Redirecting...';
                        window.location.href = matchingIssue.url;
                    } else {
                        document.getElementById('status').textContent = 'Creating new issue...';
                        const fullDateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        const fullDateString = today.toLocaleDateString('en-US', fullDateOptions).replace(/,/g, '');
                        const title = `${formattedToday}: ${fullDateString}`;
                        const encodedTitle = encodeURIComponent(title);
                        // Replace 'YOUR_USERNAME/YOUR_REPO' with your actual GitHub username and repository name
                        const repoUrl = 'YOUR_USERNAME/YOUR_REPO';
                        window.location.href = `https://github.com/${repoUrl}/issues/new?template=day.yml&title=${encodedTitle}`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching issue titles:', error);
                    document.getElementById('status').textContent = 'Error loading issues';
                    document.getElementById('error').textContent = 'Please check that issue-titles.json exists and is accessible.';
                    document.querySelector('.spinner').style.display = 'none';
                });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Daily Planner</h1>
        <p>Checking for today's issue: <strong id="date"></strong></p>
        <div class="spinner"></div>
        <p id="status">Loading...</p>
        <p id="error" class="error"></p>
    </div>
</body>
</html>
