<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner - GitHub Issues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .date-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            min-height: 1.5rem;
        }
        
        .error {
            color: #ffeb3b;
            background: rgba(255, 235, 59, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid rgba(255, 235, 59, 0.3);
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .action-link {
            display: inline-block;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .action-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .action-link:active {
            transform: translateY(0);
        }
        
        .debug {
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            text-align: left;
            white-space: pre-line;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (min-width: 768px) {
            .actions {
                flex-direction: row;
                justify-content: center;
            }
            
            .action-link {
                flex: 1;
                max-width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        // Function to get the week number
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
            return weekNo;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedToday = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            const repoUrl = 'sreedhargs89/sree-life-planner';
            
            // Update the UI
            document.getElementById('date').textContent = formattedToday;
            
            // Add debug information
            const debugElement = document.getElementById('debug');
            debugElement.innerHTML = `Debug Info:\n• Date: ${formattedToday}\n• Repository: ${repoUrl}\n• Fetching: issue-titles.json`;
            
            // Try to fetch the issue-titles.json
            const jsonUrl = `issue-titles.json?${Math.random()}`;
            console.log('Fetching:', jsonUrl);
            
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(issues => {
                    console.log('Issues loaded:', issues.length);
                    debugElement.innerHTML += `\n• Found ${issues.length} issues in JSON`;
                    
                    // Hide spinner
                    document.querySelector('.spinner').style.display = 'none';
                    
                    // Daily Planner
                    const dailyMatchingIssue = issues.find(issue => issue.title.startsWith(formattedToday));
                    if (dailyMatchingIssue) {
                        console.log('Found matching daily issue:', dailyMatchingIssue);
                        document.getElementById('status').textContent = '🎉 Found today\'s issue! Redirecting...';
                        debugElement.innerHTML += `\n• Found Daily: ${dailyMatchingIssue.title}`;
                        
                        // Show debug info briefly before redirect
                        debugElement.style.display = 'block';
                        
                        setTimeout(() => {
                            window.location.href = dailyMatchingIssue.url;
                        }, 2000);
                    } else {
                        console.log('No matching daily issue found, showing options');
                        document.getElementById('status').textContent = '📅 No daily issue found. Choose an option below:';
                        
                        // Show all action links
                        const fullDateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        const fullDateString = today.toLocaleDateString('en-US', fullDateOptions).replace(/,/g, '');
                        const title = `${formattedToday}: ${fullDateString}`;
                        const newIssueUrl = `https://github.com/${repoUrl}/issues/new?template=day.yml&title=${encodeURIComponent(title)}`;
                        
                        const dailyLink = document.getElementById('daily-link');
                        dailyLink.href = newIssueUrl;
                        dailyLink.style.display = 'block';
                    }

                    // Weekly Planner
                    const weekNumber = getWeekNumber(today);
                    const year = today.getFullYear();
                    const weeklyTitle = `Week ${weekNumber} of ${year} - Weekly Plan`;
                    const weeklyMatchingIssue = issues.find(issue => issue.title === weeklyTitle);
                    const weeklyLink = document.getElementById('weekly-link');
                    if (weeklyMatchingIssue) {
                        weeklyLink.href = weeklyMatchingIssue.url;
                    } else {
                        weeklyLink.href = `https://github.com/${repoUrl}/issues/new?template=week.yml&title=${encodeURIComponent(weeklyTitle)}`;
                    }
                    weeklyLink.style.display = 'block';

                    // Monthly Planner
                    const month = today.toLocaleString('default', { month: 'long' });
                    const monthlyTitle = `${month} ${year} - Monthly Plan`;
                    const monthlyMatchingIssue = issues.find(issue => issue.title === monthlyTitle);
                    const monthlyLink = document.getElementById('monthly-link');
                    if (monthlyMatchingIssue) {
                        monthlyLink.href = monthlyMatchingIssue.url;
                        monthlyLink.innerHTML = '📈 View Monthly Plan';
                    } else {
                        monthlyLink.href = `https://github.com/${repoUrl}/issues/new?template=month.yml&title=${encodeURIComponent(monthlyTitle)}`;
                        monthlyLink.innerHTML = '📈 Create Monthly Plan';
                    }
                    monthlyLink.style.display = 'block';

                })
                .catch(error => {
                    console.error('Error fetching issue titles:', error);
                    document.getElementById('status').textContent = '⚠️ Unable to load issues';
                    
                    const errorElement = document.getElementById('error');
                    errorElement.innerHTML = `<strong>Error:</strong> ${error.message}<br><br><strong>This might happen if:</strong><br>• GitHub Pages is not yet enabled<br>• The GitHub Actions workflow hasn't run yet<br>• issue-titles.json doesn't exist<br><br><strong>You can still create issues manually below.</strong>`;
                    errorElement.style.display = 'block';
                    
                    document.querySelector('.spinner').style.display = 'none';
                    
                    debugElement.innerHTML += `\n• ERROR: ${error.message}`;
                    debugElement.style.display = 'block';
                    
                    // Show manual fallback for daily
                    const fullDateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    const fullDateString = today.toLocaleDateString('en-US', fullDateOptions).replace(/,/g, '');
                    const title = `${formattedToday}: ${fullDateString}`;
                    const newIssueUrl = `https://github.com/${repoUrl}/issues/new?template=day.yml&title=${encodeURIComponent(title)}`;
                    const dailyLink = document.getElementById('daily-link');
                    dailyLink.href = newIssueUrl;
                    dailyLink.style.display = 'block';

                    // Show manual fallback for weekly
                    const weekNumber = getWeekNumber(today);
                    const year = today.getFullYear();
                    const weeklyTitle = `Week ${weekNumber} of ${year} - Weekly Plan`;
                    const weeklyLink = document.getElementById('weekly-link');
                    weeklyLink.href = `https://github.com/${repoUrl}/issues/new?template=week.yml&title=${encodeURIComponent(weeklyTitle)}`;
                    weeklyLink.innerHTML = '📊 Create Weekly Plan';
                    weeklyLink.style.display = 'block';

                    // Show manual fallback for monthly
                    const month = today.toLocaleString('default', { month: 'long' });
                    const monthlyTitle = `${month} ${year} - Monthly Plan`;
                    const monthlyLink = document.getElementById('monthly-link');
                    monthlyLink.href = `https://github.com/${repoUrl}/issues/new?template=month.yml&title=${encodeURIComponent(monthlyTitle)}`;
                    monthlyLink.innerHTML = '📈 Create Monthly Plan';
                    monthlyLink.style.display = 'block';
                });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Daily Planner</h1>
        <p class="subtitle">Your GitHub-powered productivity system</p>
        
        <div class="date-display">
            📅 <span id="date">Loading...</span>
        </div>
        
        <div class="spinner"></div>
        <div class="status" id="status">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="actions">
            <a id="daily-link" class="action-link" style="display: none;" target="_blank">
                📝 Create Daily Issue
            </a>
            <a id="weekly-link" class="action-link" style="display: none;" target="_blank">
                📊 Weekly Planner
            </a>
            <a id="monthly-link" class="action-link" style="display: none;" target="_blank">
                📈 Monthly Planner
            </a>
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>
</body>
</html>
