<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner Issue Redirector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ffeb3b;
            margin-top: 1rem;
        }
        .debug {
            color: #e0e0e0;
            font-size: 0.8em;
            margin-top: 1rem;
            text-align: left;
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        .manual-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .manual-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedToday = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            const repoUrl = 'sreedhargs89/sree-life-planner';
            
            // Update the UI
            document.getElementById('date').textContent = formattedToday;
            
            // Add debug information
            const debugElement = document.getElementById('debug');
            debugElement.innerHTML = `Debug Info:\n• Date: ${formattedToday}\n• Repository: ${repoUrl}\n• Fetching: issue-titles.json`;
            
            // Try to fetch the issue-titles.json
            const jsonUrl = `issue-titles.json?${Math.random()}`;
            console.log('Fetching:', jsonUrl);
            
            fetch(jsonUrl)
                .then(response => {
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(issues => {
                    console.log('Issues loaded:', issues.length);
                    debugElement.innerHTML += `\n• Found ${issues.length} issues in JSON`;
                    
                    const matchingIssue = issues.find(issue => issue.title.startsWith(formattedToday));
                    if (matchingIssue) {
                        console.log('Found matching issue:', matchingIssue);
                        document.getElementById('status').textContent = 'Found existing issue! Redirecting...';
                        debugElement.innerHTML += `\n• Found: ${matchingIssue.title}`;
                        setTimeout(() => {
                            window.location.href = matchingIssue.url;
                        }, 1500);
                    } else {
                        console.log('No matching issue found, creating new one');
                        document.getElementById('status').textContent = 'Creating new issue...';
                        const fullDateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        const fullDateString = today.toLocaleDateString('en-US', fullDateOptions).replace(/,/g, '');
                        const title = `${formattedToday}: ${fullDateString}`;
                        const encodedTitle = encodeURIComponent(title);
                        const newIssueUrl = `https://github.com/${repoUrl}/issues/new?template=day.yml&title=${encodedTitle}`;
                        
                        debugElement.innerHTML += `\n• No matching issue found\n• Creating: ${title}`;
                        
                        // Show manual link as fallback
                        const manualLink = document.getElementById('manual-link');
                        manualLink.href = newIssueUrl;
                        manualLink.style.display = 'inline-block';
                        
                        setTimeout(() => {
                            window.location.href = newIssueUrl;
                        }, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error fetching issue titles:', error);
                    document.getElementById('status').textContent = 'Error loading issues';
                    document.getElementById('error').innerHTML = `Error: ${error.message}<br>This might happen if:<br>• GitHub Pages is not yet enabled<br>• The GitHub Actions workflow hasn't run yet<br>• issue-titles.json doesn't exist`;
                    document.querySelector('.spinner').style.display = 'none';
                    
                    debugElement.innerHTML += `\n• ERROR: ${error.message}`;
                    
                    // Show manual fallback
                    const fullDateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    const fullDateString = today.toLocaleDateString('en-US', fullDateOptions).replace(/,/g, '');
                    const title = `${formattedToday}: ${fullDateString}`;
                    const encodedTitle = encodeURIComponent(title);
                    const newIssueUrl = `https://github.com/${repoUrl}/issues/new?template=day.yml&title=${encodedTitle}`;
                    
                    const manualLink = document.getElementById('manual-link');
                    manualLink.href = newIssueUrl;
                    manualLink.style.display = 'inline-block';
                });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Daily Planner</h1>
        <p>Checking for today's issue: <strong id="date"></strong></p>
        <div class="spinner"></div>
        <p id="status">Loading...</p>
        <p id="error" class="error"></p>
        <a id="manual-link" class="manual-link" style="display: none;" target="_blank">Create Issue Manually</a>
        <div id="debug" class="debug"></div>
    </div>
</body>
</html>
